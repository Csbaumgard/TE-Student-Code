<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwinkleFans</title>
    <link rel="stylesheet" href="css\style.css">
    <style>
        img {
            width: 400px;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 18pt;
        }
        .subheader {
            color: rgb(0, 255, 85);
            -webkit-text-stroke: 1px rgb(0, 72, 105);
            text-decoration: underline rgb(0, 255, 85);
        }
        blockquote {
            text-align: center;
            font-size: x-large;
            font-style: italic;
            color: rgb(0, 72, 105);
        }
        ul {
            list-style: circle left;
            
            text-align: center;
            color: rgb(0, 72, 105);
        }
    </style>
</head>
<body>
    <header id="header">The Official Twinkle Fan Page</header>
    <img class="center" id="dog" src="https://dogtime.com/assets/uploads/gallery/jack-russel-terrier-dog-breed-pictures/2-face.jpg" alt="A Jack Russell Terrorer">
        <main>
            <h1>Your Source for Twinkle Stuff</h1>
    
                <section>
                    <h2 class="subheader" id="facts-section">Quick Facts</h2>
                    <table>
                        <ul>
                            <li>Twinkle is my dog.</li>
                            <li>Not that dog, <a href=""></a></li>
                        </ul>
                    </table>
                </section>
    
    
            <h3 id="quotes-section">Quotes</h3>
                <blockquote>"woof"</blockquote>
                <blockquote>"bark"</blockquote>
                <blockquote>"grrr"</blockquote>
    
            <h4 id="links-section">Links</h4>
    
    </main>
</body>
</html>
